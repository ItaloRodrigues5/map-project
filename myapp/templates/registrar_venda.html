{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <!-- Card central -->
            <div class="card shadow-lg rounded-3 border-0">
                <div class="card-header bg-white text-center border-0">
                    <h2 class="fw-bold text-dark">Registrar Venda</h2>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Dados do cliente -->
                        <h5 class="fw-bold text-primary mb-3">Informações do Cliente</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nome_cliente" class="form-label">Nome do Cliente</label>
                                <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email_cliente" class="form-label">Email do Cliente</label>
                                <input type="email" class="form-control" id="email_cliente" name="email_cliente" required>
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
                            </div>
                        </div>

                        <!-- Dados do veículo -->
                        <h5 class="fw-bold text-primary mb-3">Informações do Veículo</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="veiculo" class="form-label">Veículo</label>
                                <input type="text" class="form-control" id="veiculo" name="veiculo" value="{{ veiculo.modelo }}" readonly>
                            </div>
                            <div class="col-md-3">
                                <label for="ano" class="form-label">Ano</label>
                                <input type="text" class="form-control" id="ano" name="ano" value="{{ veiculo.ano }}" readonly>
                            </div>
                            <div class="col-md-3">
                                <label for="preco" class="form-label">Preço</label>
                                <input type="text" class="form-control" id="preco" name="preco" value="R$ {{ veiculo.preco }}" readonly>
                            </div>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'listar_veiculos' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Confirmar Venda</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
