<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            margin: 0;
            color: #34495e;
            font-size: 1.2em;
        }
        .card p {
            margin: 8px 0;
            color: #555;
        }
        .valor {
            font-weight: bold;
            font-size: 1.2em;
            color: #27ae60;
        }
        .actions {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        .btn-detalhes {
            background: #bdc3c7;
            color: #2c3e50;
        }
        .btn-detalhes:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>
    <h1>Vendas Registradas</h1>
    <div class="grid">
        {% for venda in vendas %}
            <div class="card">
                <h2>Venda #{{ venda.id }}</h2>
                <p><strong>Cliente:</strong> {{ venda.cliente.name }}</p>
                <p><strong>Ve√≠culo:</strong> {{ venda.veiculo.marca }} {{ venda.veiculo.modelo }}</p>
                <p class="valor">R$ {{ venda.valor_venda }}</p>
                <p><strong>Data:</strong> {{ venda.data }}</p>
                <div class="actions">
                    <a href="{% url 'detalhar_venda' venda.id %}" class="btn btn-detalhes">Detalhes</a>
                </div>
            </div>
        {% empty %}
            <p>Nenhuma venda registrada.</p>
        {% endfor %}
    </div>
</body>
</html>
