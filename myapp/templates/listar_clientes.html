<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            margin: 0;
            color: #34495e;
        }
        .card p {
            margin: 8px 0;
            color: #555;
        }
        .actions {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9em;
            transition: background 0.2s;
        }
        .btn-detalhes {
            background: #bdc3c7;
            color: #2c3e50;
        }
        .btn-detalhes:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>

  <h1>Clientes Cadastrados</h1>
  <ul>
    {% for cliente in clientes %}
      <li>{{ cliente.id }} - {{ cliente.name }} - {{ cliente.email }}</li>
    {% empty %}
      <li>Nenhum cliente cadastrado.</li>
    {% endfor %}
  </ul>

</body>
</html>
